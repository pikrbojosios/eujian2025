<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - E-Ujian PIK-R</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dff1ff, #b1dfff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
    }

    .logo-area {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .logo-area img {
      height: 220px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    h1 span {
      font-size: 16px;
      color: #555;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #87ceeb;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-form button:hover {
      background-color: #87ceeb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-area">
      <img src="https://files.catbox.moe/jiio1u.jpg" alt="Logo PIK-R" />
    </div>
    <h1>E-Ujian PIK-R<br><span>Bojo Sios</span></h1>
    <form class="login-form" action="ujian.html">
      <input type="text" name="nama" placeholder="Nama Lengkap" required />
      <input type="email" name="email" placeholder="Email" required />
      <button type="submit">Mulai Ujian</button>
    </form>
  </div>
</body>
</html>
